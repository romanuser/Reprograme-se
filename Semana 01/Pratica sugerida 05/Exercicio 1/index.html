<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 - Pratica Sugerida 5</title>
</head>
<body>
    <header>
        <h1>Pontos Turísticos de Vitória/ES</h1>
    </header>
    <main>
        <div>
            <h3>Parque Pedra da Cebola</h3>
            <figure>
                <img src="./Pedradacebola.jpg" alt="Foto da Pedra da Cebola">
                <figcaption>Foto da Pedra da Cebola.</figcaption>
            </figure>
        </div>
        <div>
            <h3>Praça dos namorados</h3>
            <figure>
                <img src="./Pracadosnamorados.jpg" alt="Foto da feira da Praça dos Namorados">
                <figcaption>Foto da feira da Praça dos Namorados.</figcaption>
            </figure>
        </div>
        <div>
            <h3>Curva da jurema</h3>
            <figure>
                <img src="./curvadajurema.jpg" alt="Foto da Curva da Jurema">
                <figcaption>Foto da praia da Curva da Jurema.</figcaption>
            </figure>
        </div>
        <div>
            <h3>Palácio Anchieta</h3>
            <figure>
                <img src="./PalacioAnchieta.jpg" alt="Foto do Palácio Anchieta">
                <figcaption>Foto da entrada do Palácio Anchieta.</figcaption>
            </figure>
        </div>
        <div>
            <h3>Parque Moscoso</h3>
            <figure>
                <img src="./ParqueMoscoso.jpeg" alt="Foto do Parque Moscoso">
                <figcaption>Foto do Parque Moscoso.</figcaption>
            </figure>
        </div>
    </main>
</body>
</html>
